{% extends "main/index.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h2>Change Your Password</h2>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
  </div>
{% endblock %}
